<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konwerter</title>
</head>
<body>

<h1>Przelicznik metryczny</h1>
<form  method =   "post"     action = "przelicznikMiar">
    <input type = "text"	placeholder="metry"       name="metry"><br>
    <input type = "text"	placeholder="centymetry"  name="centymetry"><br>
    <input type = "text"    placeholder="milimetry"   name="milimetry"><br>
    <input type = "submit"	value="Przelicz"><br><br>
</form>

<h1>Przelicznik wagowy</h1>
<form  method =   "post"    action = "przelicznikWag">
    <input type = "text"	placeholder="kilogramy"   name="kilogramy"><br>
    <input type = "text"	placeholder="gramy"       name="gramy"><br>
    <input type = "text"    placeholder="miligramy"   name="miligramy"><br>
    <input type = "submit"	value="Przelicz">
</form>

</body>
</html>
